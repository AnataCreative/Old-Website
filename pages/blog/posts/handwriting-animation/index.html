<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Anata Creative">

    <link rel="stylesheet" href="/dist/css/style.min.css">

    <script src="/dist/js/app.min.js" async></script>
